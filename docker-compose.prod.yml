services:
  db:
    image: postgres:16
    container_name: gym-api-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docker}
      POSTGRES_DB: apisolid
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d apisolid"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym-network

  api:
    build:
      context: .
      target: dev
    container_name: gym-api
    restart: always
    environment:
      DATABASE_URL: postgresql://docker:${DB_PASSWORD:-docker}@db:5432/apisolid?schema=public
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3333}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gym-network
    command: npm start

  nginx:
    image: nginx:alpine
    container_name: gym-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - gym-network

volumes:
  pgdata:

networks:
  gym-network:
    driver: bridge
